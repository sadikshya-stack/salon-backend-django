{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Login & Register - Glamour Touch{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@500&family=Work+Sans&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="loginb">

    <!-- Auth Section Start -->
    <div class="container-fluid py-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.2s">

                    <div class="auth-card shadow-lg">
                        <a href="{% url 'home' %}" class="navbar-brand text-center py-4 px-5 me-0">
                            <h1 class="mb-0">
                                <i class="bi bi-scissors"></i> Salon
                            </h1>
                        </a>
                        {% comment %} <h1 class="font-dancing-script text-primary text-center mb-4">Welcome</h1> {% endcomment %}

                        <!-- Toggle Buttons -->
                        <div class="text-center mb-4">
                            <button id="btnLoginForm" class="btn btn-outline-primary me-2 active" style="border-color: #D4AF37; color: #D4AF37;">Login</button>
                            <button id="btnRegisterForm" class="btn btn-outline-secondary" style="border-color: #D4AF37; color: #D4AF37;">Register</button>
                        </div>

                        <!-- Login Form -->
                        <div id="loginSection">
                            <h3 class="text-center mb-4">Welcome Back</h3>
                            <form id="loginForm" method="POST" action="{% url 'login' %}">
                                {% csrf_token %}

                                {% if error %}
                                    <div class="alert alert-danger">
                                        {{ error }}
                                    </div>
                                {% endif %}
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input 
                                        type="email" 
                                        name="username"
                                        class="form-control"
                                        placeholder="Enter your email"
                                        required
                                    >
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <input 
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Enter your password"
                                        required
                                    >
                                </div>
                                <button type="submit" class="btn w-100 py-2" style="background-color: #D4AF37; border: none; color: #000; font-weight: 600;">Sign In</button>
                                <p class="text-center mt-3">Don't have an account? <a href="#" id="showRegister" style="color: #D4AF37; text-decoration: none;">Register here</a></p>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div id="registerSection" style="display: none;">
                            <h3 class="text-center mb-4">Create Account</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Enter email" required>
                                </div>
                                <div class="mb-3">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" placeholder="Enter phone" required>
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Create password" required>
                                </div>
                                <button type="submit" class="btn w-100 py-2" style="background-color: #D4AF37; border: none; color: #000; font-weight: 600;">Register</button>
                                <p class="text-center mt-3">Already have an account? <a href="#" id="showLogin" style="color: #D4AF37; text-decoration: none;">Sign in</a></p>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- Auth Section End -->

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>

</html>
