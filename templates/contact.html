{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - Glamour Touch{% endblock %}

{% block content %}

    <!-- Hero Start -->
    <div class="container-fluid bg-light page-header py-5 mb-5">
        <div class="container text-center py-5">
            <h1 class="display-1 animated slideInLeft">Contact</h1>
            <nav aria-label="breadcrumb">
            </nav>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center wow fadeIn" data-wow-delay="0.1s">
                <h1 class="font-dancing-script text-primary">Contact</h1>
                <h1 class="mb-5">Have Any Query? Contact Us</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">
                   
                    <div class="wow fadeIn" data-wow-delay="0.3s">
                    <!-- ✅ SUCCESS MESSAGE -->
                    {% if success %}
                        <div class="alert alert-success text-center">
                            Your message has been sent successfully!
                        </div>
                    {% endif %}  
                    <!-- ✅ DJANGO FORM START -->
                    <form method="post" action="{% url 'contact' %}" id="contactForm">
                        {% csrf_token %}

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="Your Email" required>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="subject" id="subject"
                                           placeholder="Subject" required>
                                    <label for="subject">Subject</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" name="message" id="message"
                                              placeholder="Leave a message here"
                                              style="height: 150px" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">
                                    SEND MESSAGE
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- ✅ DJANGO FORM END -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
